<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/registration.css">
    <title>Document</title>
</head>
<body>

    <div class="registration-container">
        <div class="registration-container__header">
            <h1>Registration</h1>
        </div>
        <div class="registration-container__inputs">
            <input type="text" placeholder="First name" id="firstName">
            <input type="text" placeholder="Last name" id="lastName">
            <input type="text" placeholder="Email" id="email">
            <input type="text" placeholder="Password" id="password">
        </div>
        <div class="registration-container__btn">
            <button id="regsitrationBtn">Register</button>
            <span>Have an account? <a href="../pages/login.html">Login</a></span>
        </div>
    </div>

    <script type="module" src="../scripts/registration.js"></script>
</body>
</html>
